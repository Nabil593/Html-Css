<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        .box {
            width: 300px;
            height: 300px;
            border: 2px solid blue;
            margin-top: 10px;
            transition: all 10s ease;
        }
        p {
            width: 200px;
            height: 200px;
            padding: 20px;
            margin: 0 auto;
            margin-top: 20px;
            text-align: center;
            background-color: limegreen;
        }
        p:hover {
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Hello World 1</p>
    </div>
    <div class="box">
        <p>Hello World 2</p>
    </div>
</body>
</html>
